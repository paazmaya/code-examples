<body onload="document.login.user.focus();">

Name of the form : login<br />
Name of the first input field on the left : user<br />
The "onload" event of the body tag : document.login.user.focus();<br />
<br />

<form name="login" action="javascript_focus.htm">
	<input name="user" type="text" />
	<input name="pass" type="password" />
	<input type="submit" value="Login" />
</form>
